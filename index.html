<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor 1: Order Summary</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="main.js">
</head>
<body>
    <header></header>
    <main id="order-card">
        <img src="images\illustration-hero.svg" alt="" class="card-image">
        <article>
            <h2>Order Summary</h2>
            <section>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </section>
            <section class="order-description">
                <section class="order-image-container">
                    <img src="images\icon-music.svg" alt="" class="order-image">
                </section>
                <section class="order-description-container">
                    <strong>Annual Plan</strong>
                    <span>$59.99/year</span>
                </section>
                <section class="order-link-container">
                    <strong>
                        <a href="">Change</a>
                    </strong>
                </section>
            </section>
            <button class="payment-button">Proceed to Payment</button>
            <button class="cancel-button">Cancel Order</button>
        </article>
    </main>
    <footer></footer>
</body>
</html>
